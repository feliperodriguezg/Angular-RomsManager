<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Acceso a usuarios</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div clasS="col-lg-6"><label for="username" id="lbl_username">Username:</label></div>
            <div class="col-lg-6"><input type="text" name="username" id="username"  [(ngModel)]="model.username"/></div>
          </div>
          <div class="row">
            <div class="col-lg-6"><label for="password" id="lbl_password">Password:</label></div>
            <div class="col-lg-6"><input type="password" name="password" id="password" [(ngModel)]="model.password" /></div>
          </div>
          <div class="row">
            <div class="alert" *ngIf="mostrarAlerta == true"><p>{{mensaje}}</p></div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" #closeBtn>Cancelar</button>
          <button type="button" class="btn btn-primary" (click)="login()">Aceptar</button>
        </div>
      </div>
  </div>
</div>
